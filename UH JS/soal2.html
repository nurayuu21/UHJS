<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Program Kasir</title>
</head>
<body>
    <div id="app">
        <h2>Program Kasir</h2>
        <label for="itemCode">Kode Barang:</label>
        <input type="text" id="itemCode">

        <label for="itemName">Nama Barang:</label>
        <input type="text" id="itemName">

        <label for="itemPrice">Harga Barang:</label>
        <input type="number" id="itemPrice">

        <label for="itemQuantity">Jumlah Barang:</label>
        <input type="number" id="itemQuantity">

        <button onclick="calculateTotal()">Hitung Total</button>

        <h3>Informasi Barang:</h3>
        <p><strong>Kode Barang:</strong> <span id="displayItemCode"></span></p>
        <p><strong>Nama Barang:</strong> <span id="displayItemName"></span></p>
        <p><strong>Harga Barang:</strong> <span id="displayItemPrice"></span></p>
        <p><strong>Jumlah Barang:</strong> <span id="displayItemQuantity"></span></p>
        <p><strong>Total Harga:</strong> <span id="displayTotalPrice"></span></p>
    </div>

    <script>
        function calculateTotal() {
    var itemCode = document.getElementById('itemCode').value;
    var itemName = document.getElementById('itemName').value;
    var itemPrice = parseFloat(document.getElementById('itemPrice').value);
    var itemQuantity = parseInt(document.getElementById('itemQuantity').value);

    var totalPrice = itemPrice * itemQuantity;

    // Menampilkan informasi barang di dalam elemen HTML
    document.getElementById('displayItemCode').innerText = itemCode;
    document.getElementById('displayItemName').innerText = itemName;
    document.getElementById('displayItemPrice').innerText = 'Rp ' + itemPrice.toLocaleString();
    document.getElementById('displayItemQuantity').innerText = itemQuantity;
    document.getElementById('displayTotalPrice').innerText = 'Rp ' + totalPrice.toLocaleString();
}
    </script>
</body>
</html>
